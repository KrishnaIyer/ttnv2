id: NETWORKID-broker
tls: true
key-dir: /root/keys
auth-servers:
  ttn-account-v2: "https://account.thethingsnetwork.org"

discovery-address: "discovery:1900"
auth-token: TOKEN

broker:
  server-address-announce: broker.NETWORKSERVERDOMAIN
  networkserver-address: networkserver:1903
  networkserver-cert:  /root/keys/networkserver.cert
  networkserver-token: NSTOKEN
